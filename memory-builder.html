<!-- Full updated HTML code with 10 puzzles per level and dark theme applied -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Builder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #ffffff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ffca28;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #ffca28;
    }
    .btn {
      padding: 12px 20px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px;
    }
    .btn:hover {
      background: #1565c0;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 202, 40, 0.3);
      max-width: 600px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .word-btn {
      padding: 10px 15px;
      background: #424242;
      border: 2px solid #616161;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .word-btn:hover {
      background: #616161;
      transform: scale(1.1);
    }
    .word-btn.selected {
      background: #ffca28;
      color: #000;
    }
    #message {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.2rem;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Memory Builder</h1>
  <div class="card">
    <p><strong>Level:</strong> <span id="level">Easy</span> | <strong>Score:</strong> <span id="score">0</span> | <strong>Lives:</strong> <span id="lives">3</span></p>
    <p><strong>Memorize this passphrase:</strong></p>
    <p id="passphrase" style="font-weight:bold; font-size: 1.2rem;"></p>
    <p><strong>Time left:</strong> <span id="timer">3</span> seconds</p>
    <div id="rebuild" class="grid"></div>
    <p id="message"></p>
    <button class="btn" onclick="nextPuzzle()">Next</button>
  </div>

  <canvas id="confetti" style="position:fixed; top:0; left:0; pointer-events:none; width:100%; height:100%;"></canvas>
  <audio id="ding" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.wav" preload="auto"></audio>
  <audio id="buzz" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-electricity-buzz-955.wav" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const levels = {
      Easy: [
        ["Moon", "Walk", "@", "Slow"],
        ["Rain", "Drop", "#", "Cold"],
        ["Book", "Read", "$", "Fast"],
        ["Tree", "Grow", "%", "Tall"],
        ["Fish", "Swim", "&", "Blue"],
        ["Fire", "Burn", "!", "Hot"],
        ["Wind", "Blow", "?", "Wild"],
        ["Dog", "Bark", "*", "Loud"],
        ["Cat", "Jump", "^", "High"],
        ["Snow", "Fall", "=", "Soft"]
      ],
      Medium: [
        ["Rocket", "Lift", "@", "Sky", "3"],
        ["Lion", "Roar", "#", "Power", "7"],
        ["Cloud", "Drift", "$", "Peace", "8"],
        ["River", "Flow", "%", "Quiet", "5"],
        ["Plane", "Zoom", "&", "Fast", "1"],
        ["Train", "Move", "!", "Track", "9"],
        ["Star", "Shine", "?", "Dark", "4"],
        ["Bee", "Buzz", "*", "Work", "6"],
        ["Bear", "Growl", "^", "Wild", "2"],
        ["Frog", "Jump", "=", "Green", "0"]
      ],
      Hard: [
        ["Dragon", "Fly", "@", "Flame", "8", "Wing"],
        ["Wizard", "Spell", "#", "Magic", "5", "Light"],
        ["Knight", "Fight", "$", "Sword", "3", "Honor"],
        ["Alien", "Land", "%", "Mars", "2", "Zone"],
        ["Pirate", "Sail", "&", "Gold", "7", "Map"],
        ["Ghost", "Hide", "!", "Fear", "6", "Chill"],
        ["Robot", "Build", "?", "Code", "9", "AI"],
        ["Zombie", "Walk", "*", "Night", "4", "Brain"],
        ["Ninja", "Strike", "^", "Silent", "1", "Dark"],
        ["Phoenix", "Rise", "=", "Ash", "0", "Rebirth"]
      ]
    };

    let currentLevel = 'Easy';
    let score = 0;
    let lives = 3;
    let levelIndex = 0;
    let current = [];
    let attempt = [];

    const passEl = document.getElementById("passphrase");
    const rebuildEl = document.getElementById("rebuild");
    const messageEl = document.getElementById("message");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const levelEl = document.getElementById("level");
    const livesEl = document.getElementById("lives");
    const ding = document.getElementById("ding");
    const buzz = document.getElementById("buzz");
    const confettiCanvas = document.getElementById("confetti");

    let timer;
    let timeLeft = 3;

    function nextPuzzle() {
      if (lives <= 0) {
        messageEl.textContent = "Game Over. Refresh to try again.";
        return;
      }
      if (levelIndex >= levels[currentLevel].length) {
        if (currentLevel === 'Easy') {
          currentLevel = 'Medium';
        } else if (currentLevel === 'Medium') {
          currentLevel = 'Hard';
        } else {
          messageEl.textContent = "ðŸ† Congratulations! You finished all levels!";
          confetti();
          return;
        }
        levelIndex = 0;
      }
      attempt = [];
      rebuildEl.innerHTML = "";
      messageEl.textContent = "";
      levelEl.textContent = currentLevel;
      scoreEl.textContent = score;
      livesEl.textContent = lives;

      current = levels[currentLevel][levelIndex];
      levelIndex++;

      passEl.textContent = current.join("");
      timeLeft = 3;
      timerEl.textContent = timeLeft;

      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          passEl.textContent = "";
          showButtons();
        }
      }, 1000);
    }

    function showButtons() {
      const shuffled = [...current].sort(() => Math.random() - 0.5);
      shuffled.forEach(word => {
        const btn = document.createElement("button");
        btn.textContent = word;
        btn.className = "word-btn";
        btn.onclick = () => {
          if (!btn.classList.contains("selected")) {
            btn.classList.add("selected");
            attempt.push(word);
            checkAnswer();
          }
        };
        rebuildEl.appendChild(btn);
      });
    }

    function checkAnswer() {
      if (attempt.length === current.length) {
        if (attempt.join("") === current.join("")) {
          score += 10;
          messageEl.textContent = "âœ… Correct!";
          ding.play();
          confetti({ spread: 70, origin: { y: 0.6 } });
        } else {
          lives--;
          messageEl.textContent = "âŒ Wrong. Try the next one.";
          buzz.play();
        }
      }
    }

    window.onload = () => {
      nextPuzzle();
    };
  </script>
</body>
</html>
